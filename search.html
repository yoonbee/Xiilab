<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <title>활용 방법</title>
    <script src="C:\Users\user\Downloads\jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>


<body>
    <div class="menual">
        <h1>메인 페이지에서 검색하기</h1>

        <p><icon class="number-icon">1</icon> 상단의 검색창에서 조건필터 선택 후, 키워드를 입력하고 enter를 누르면 키워드가 포함된 상품목록을 확인할 수 있습니다.</p>
        <p><icon class="number-icon">2</icon> 키워드 검색 후 카테고리를 선택하면 검색 정확도를 높일 수 있습니다.</p>
        <p><icon class="number-icon">3</icon> 검색된 상품목록에서 판매기업과 가격도 한 눈에 볼 수 있습니다.</p>
        <img src=img-guide-search-01.PNG alt="이미지가 없습니다.">
    </div>
       
    <div class="menual">
        <h1>데이터 메뉴에서 검색하기</h1>

        <p><icon class="number-icon">1</icon> [데이터] 메뉴를 선택하여 카테고리/기업/가격/제공방식/등록기간 별로 검색하실 수 있습니다.</p>
        <p><icon class="number-icon">2</icon> [ + ] 버튼을 클릭하여 더 많은 하위메뉴를 확인할 수 있습니다. </p>
        <img src=img-guide-search-02.PNG alt="이미지가 없습니다.">
    </div>

</body>
</html>
